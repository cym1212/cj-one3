<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poj2 MyzoneSidebar Test</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#41c5af',
                        'description': '#6b7280',
                        'border': '#e5e7eb'
                    }
                }
            }
        }
    </script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/myzone/poj2-myzone-sidebar.css">
    
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
        
        /* 디버깅을 위한 임시 스타일 */
        #default-sidebar, #custom-sidebar {
            min-height: 400px;
            background: white;
        }
        
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6">Poj2 MyzoneSidebar 컴포넌트 테스트</h1>
        
        <div class="grid lg:grid-cols-2 gap-6">
            <!-- 기본 버전 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">기본 버전</h2>
                <div id="default-sidebar" class="border border-gray-200 rounded"></div>
            </div>
            
            <!-- 커스텀 데이터 버전 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">커스텀 데이터 버전</h2>
                <div id="custom-sidebar" class="border border-gray-200 rounded"></div>
            </div>
        </div>
        
        <!-- 로그 영역 -->
        <div class="mt-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">클릭 이벤트 로그</h2>
            <div id="click-log" class="text-sm text-gray-600 space-y-1"></div>
        </div>
    </div>

    <!-- React (호환성을 위해 17 버전 사용) -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- Poj2 MyzoneSidebar Component -->
    <script src="./dist/myzone/poj2-myzone-sidebar.umd.js"></script>

    <script>
        // 로그 함수
        function addLog(message) {
            const logDiv = document.getElementById('click-log');
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 디버깅 정보 추가
        function addDebugInfo() {
            addLog(`React 로드 상태: ${typeof React !== 'undefined' ? '✅' : '❌'}`);
            addLog(`ReactDOM 로드 상태: ${typeof ReactDOM !== 'undefined' ? '✅' : '❌'}`);
            addLog(`Poj2MyzoneSidebar 로드 상태: ${typeof Poj2MyzoneSidebar !== 'undefined' ? '✅' : '❌'}`);
        }

        // 에러 핸들링
        window.onerror = function(msg, url, line, col, error) {
            addLog(`❌ 에러: ${msg} (Line: ${line})`);
        };

        // DOM 로드 후 실행
        document.addEventListener('DOMContentLoaded', function() {
            addLog('DOM 로드 완료');
            addDebugInfo();

            try {
                // 기본 버전 렌더링
                addLog('기본 컴포넌트 렌더링 시도...');
                ReactDOM.render(
                    React.createElement(Poj2MyzoneSidebar, {
                        onLinkClick: (href, label) => {
                            addLog(`기본 버전 클릭: ${label} (${href})`);
                        }
                    }),
                    document.getElementById('default-sidebar')
                );
                addLog('✅ 기본 컴포넌트 렌더링 성공');

                // 커스텀 데이터
                const customMenuItems = [
                    {
                        title: "주문 관리",
                        items: [
                            {
                                label: "전체 주문 조회",
                                href: "/orders/all",
                                chevron: true
                            },
                            {
                                label: "배송 추적",
                                href: "/orders/tracking",
                                chevron: true
                            }
                        ]
                    },
                    {
                        title: "혜택 관리",
                        items: [
                            {
                                label: "포인트 조회",
                                href: "/benefits/points",
                                chevron: true
                            },
                            {
                                label: "쿠폰함",
                                href: "/benefits/coupons",
                                chevron: true
                            }
                        ]
                    }
                ];

                // 커스텀 버전 렌더링
                addLog('커스텀 컴포넌트 렌더링 시도...');
                ReactDOM.render(
                    React.createElement(Poj2MyzoneSidebar, {
                        menuItems: customMenuItems,
                        titleText: "내 계정",
                        titleHref: "/account",
                        onLinkClick: (href, label) => {
                            addLog(`커스텀 버전 클릭: ${label} (${href})`);
                        }
                    }),
                    document.getElementById('custom-sidebar')
                );
                addLog('✅ 커스텀 컴포넌트 렌더링 성공');

            } catch (error) {
                addLog(`❌ 렌더링 에러: ${error.message}`);
                console.error('렌더링 에러:', error);
            }
        });

        // 스크립트 로드 완료
        addLog('스크립트 로드 완료');
    </script>
</body>
</html>
