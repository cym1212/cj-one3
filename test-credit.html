<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poj2 Credit Test</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config - 원본과 동일한 설정 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#41c5af',
                        'description': '#6b7280',
                        'border': '#e5e7eb',
                        'discount': '#ef4444'
                    },
                    spacing: {
                        '15': '3.75rem',
                        '30': '7.5rem'
                    }
                }
            }
        }
    </script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/credit/poj2-credit.css">
    
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold p-4 mb-6">Poj2 Credit 컴포넌트 테스트</h1>
        
        <!-- 기본 버전 -->
        <div class="mb-8 bg-white rounded-lg shadow overflow-hidden">
            <h2 class="text-lg font-semibold p-4 border-b bg-gray-50">기본 버전 (원본 데이터)</h2>
            <div id="default-credit"></div>
        </div>
        
        <!-- 커스텀 버전 -->
        <div class="mb-8 bg-white rounded-lg shadow overflow-hidden">
            <h2 class="text-lg font-semibold p-4 border-b bg-gray-50">커스텀 버전 (수정된 데이터)</h2>
            <div id="custom-credit"></div>
        </div>
        
        <!-- 이벤트 로그 -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">이벤트 로그</h2>
            <div id="event-log" class="text-sm text-gray-600 space-y-2 max-h-40 overflow-y-auto bg-gray-50 p-4 rounded"></div>
        </div>
    </div>

    <!-- React 17 -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- Poj2 Credit Component -->
    <script src="./dist/credit/poj2-credit.umd.js"></script>

    <script>
        // 이벤트 로그 함수
        function logEvent(message) {
            const logDiv = document.getElementById('event-log');
            const entry = document.createElement('div');
            entry.className = 'py-2 px-3 bg-white rounded border mb-2';
            entry.innerHTML = `
                <div class="flex items-center justify-between">
                    <span class="text-xs text-gray-500">${new Date().toLocaleTimeString()}</span>
                    <span class="text-sm">${message}</span>
                </div>
            `;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        // 기본 버전 렌더링
        ReactDOM.render(
            React.createElement(Poj2Credit, {
                onPeriodChange: (period) => {
                    logEvent(`📅 <strong>기본</strong> - 기간 변경: ${period}`);
                }
            }),
            document.getElementById('default-credit')
        );

        // 커스텀 데이터
        const customCreditSummary = {
            totalAmount: 15750,
            expiringAmount: 3200
        };

        const customPeriodOptions = [
            { value: "recent", label: "최근", isActive: true },
            { value: "1month", label: "1개월" },
            { value: "3months", label: "3개월" },
            { value: "all", label: "전체" }
        ];

        const customCreditHistory = [
            {
                date: "2025-08-27",
                type: "이벤트 참여 적립",
                description: "소멸 예정일 - 2025-11-27",
                amount: 5000,
                isPositive: true
            },
            {
                date: "2025-08-26",
                type: "상품 구매 적립",
                description: "소멸 예정일 - 2025-11-26",
                amount: 2500,
                isPositive: true
            },
            {
                date: "2025-08-25",
                type: "적립금 사용",
                amount: 1200,
                isPositive: false
            },
            {
                date: "2025-08-24",
                type: "추천인 적립",
                description: "소멸 예정일 - 2025-11-24",
                amount: 1000,
                isPositive: true
            },
            {
                date: "2025-08-20",
                type: "리뷰 작성 적립",
                description: "소멸 예정일 - 2025-11-20",
                amount: 500,
                isPositive: true
            }
        ];

        const customNotices = [
            "적립금은 상품 구매 시 현금처럼 사용할 수 있습니다.",
            "적립금 유효기간은 적립일로부터 3개월입니다.",
            "이벤트 적립금은 별도 유효기간이 적용될 수 있습니다.",
            "적립금 사용 시 유효기간이 임박한 것부터 자동으로 사용됩니다.",
            "상품 반품 시 해당 적립금은 회수될 수 있습니다."
        ];

        // 커스텀 버전 렌더링
        ReactDOM.render(
            React.createElement(Poj2Credit, {
                title: "마이 포인트",
                creditSummary: customCreditSummary,
                periodOptions: customPeriodOptions,
                creditHistory: customCreditHistory,
                notices: customNotices,
                onPeriodChange: (period) => {
                    logEvent(`📅 <strong>커스텀</strong> - 기간 변경: ${period}`);
                }
            }),
            document.getElementById('custom-credit')
        );

        logEvent('✅ Credit 컴포넌트 초기화 완료');
        logEvent('📱 반응형 테스트: 창 크기를 조절해보세요 (모바일 그라데이션 확인)');
        logEvent('📅 기간 필터 버튼을 클릭해보세요');
        logEvent('💰 적립금 내역과 안내사항을 확인해보세요');
    </script>
</body>
</html>
