<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WithCookie Main Banner Integration</title>
    
    <!-- React CDN (WithCookie 에디터에서 제공) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Swiper CSS (필수) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <!-- Tailwind CSS (필수) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* WithCookie 에디터 기본 스타일 */
        .withcookie-component-container {
            width: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <!-- WithCookie 에디터에서 컴포넌트가 렌더링될 컨테이너 -->
    <!-- 방법 1: data-withcookie-component 속성 사용 (자동 초기화) -->
    <div id="main-banner-container" data-withcookie-component="main-banner-57" class="withcookie-component-container"></div>
    
    <!-- 방법 2: 수동 초기화를 위한 컨테이너 -->
    <!-- <div id="main-banner-manual" class="withcookie-component-container"></div> -->
    
    <!-- 
    ============================================
    WithCookie 에디터 통합 순서:
    1. props_MAIN_BANNER_57.js 로드 (에디터 설정 데이터)
    2. poj2-mobile-slider.umd.js 로드 (컴포넌트 번들)
    3. withcookie-loader.js 로드 (초기화 로직)
    ============================================
    -->
    
    <!-- 1. WithCookie 에디터 Props 로드 -->
    <script src="./props_MAIN_BANNER_57.js"></script>
    
    <!-- 2. 컴포넌트 UMD 번들 로드 -->
    <script src="./dist/slider/poj2-mobile-slider.umd.js"></script>
    
    <!-- 3. WithCookie 로더 로드 (자동 초기화) -->
    <script src="./withcookie-loader.js"></script>
    
    <!-- 수동 초기화 예제 (필요시 사용) -->
    <script>
        // 수동으로 초기화하려면:
        // window.addEventListener('DOMContentLoaded', function() {
        //     if (window.WithCookieInit) {
        //         window.WithCookieInit('main-banner-manual');
        //     }
        // });
    </script>
</body>
</html>
