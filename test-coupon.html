<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poj2 Coupon Test</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config - 원본과 동일한 설정 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#41c5af',
                        'description': '#6b7280',
                        'border': '#e5e7eb'
                    },
                    spacing: {
                        '15': '3.75rem',
                        '30': '7.5rem'
                    },
                    zIndex: {
                        '2': '2'
                    }
                }
            }
        }
    </script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/coupon/poj2-coupon.css">
    
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold p-4 mb-6">Poj2 Coupon 컴포넌트 테스트</h1>
        
        <!-- 기본 버전 -->
        <div class="mb-8 bg-white rounded-lg shadow overflow-hidden">
            <h2 class="text-lg font-semibold p-4 border-b bg-gray-50">기본 버전 (원본 데이터)</h2>
            <div id="default-coupon"></div>
        </div>
        
        <!-- 커스텀 버전 -->
        <div class="mb-8 bg-white rounded-lg shadow overflow-hidden">
            <h2 class="text-lg font-semibold p-4 border-b bg-gray-50">커스텀 버전 (수정된 데이터)</h2>
            <div id="custom-coupon"></div>
        </div>
        
        <!-- 이벤트 로그 -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">이벤트 로그</h2>
            <div id="event-log" class="text-sm text-gray-600 space-y-2 max-h-60 overflow-y-auto bg-gray-50 p-4 rounded"></div>
        </div>
    </div>

    <!-- React 17 -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- Poj2 Coupon Component -->
    <script src="./dist/coupon/poj2-coupon.umd.js"></script>

    <script>
        // 이벤트 로그 함수
        function logEvent(message) {
            const logDiv = document.getElementById('event-log');
            const entry = document.createElement('div');
            entry.className = 'py-2 px-3 bg-white rounded border mb-2';
            entry.innerHTML = `
                <div class="flex items-center justify-between">
                    <span class="text-xs text-gray-500">${new Date().toLocaleTimeString()}</span>
                    <span class="text-sm">${message}</span>
                </div>
            `;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        // 기본 버전 렌더링
        ReactDOM.render(
            React.createElement(Poj2Coupon, {
                onTabClick: (index, label) => {
                    logEvent(`📋 <strong>기본</strong> - 탭 클릭: [${index}] ${label}`);
                },
                onCouponDownload: (couponId) => {
                    logEvent(`💾 <strong>기본</strong> - 쿠폰 다운로드: ${couponId}`);
                },
                onSearchClick: (href, couponId) => {
                    logEvent(`🔍 <strong>기본</strong> - 사용 가능 상품 클릭: ${couponId} → ${href}`);
                },
                onDownloadAllClick: () => {
                    logEvent(`📦 <strong>기본</strong> - 전체 쿠폰 받기 클릭`);
                }
            }),
            document.getElementById('default-coupon')
        );

        // 커스텀 데이터
        const customTabs = [
            { label: "내 쿠폰", count: 3, isActive: true },
            { label: "받을 수 있는 쿠폰", count: 5 }
        ];

        const customOwnedCoupons = [
            {
                id: "my-1",
                discount: "10%",
                title: "신규 가입 감사 쿠폰",
                brand: "전 상품",
                searchUrl: "/search?coupon=my-1",
                isOwned: true
            },
            {
                id: "my-2",
                discount: "15%",
                title: "VIP 회원 전용 쿠폰",
                brand: "프리미엄 브랜드",
                searchUrl: "/search?coupon=my-2",
                isOwned: true
            },
            {
                id: "my-3",
                discount: "무료배송",
                title: "이달의 무료배송 쿠폰",
                brand: "CJ ONSTYLE",
                searchUrl: "/search?coupon=my-3",
                isOwned: true
            }
        ];

        const customDownloadableCoupons = [
            {
                id: "custom-1",
                discount: "30%",
                title: "블랙프라이데이 특별 할인 쿠폰",
                brand: "전 상품",
                downloadCount: "500",
                searchUrl: "/search?coupon=custom-1"
            },
            {
                id: "custom-2",
                discount: "25%",
                title: "신규 회원 가입 축하 쿠폰",
                brand: "패션/뷰티",
                downloadCount: "무제한",
                searchUrl: "/search?coupon=custom-2"
            },
            {
                id: "custom-3",
                discount: "10,000원",
                title: "생일 축하 특별 쿠폰",
                brand: "전 카테고리",
                downloadCount: "1인 1매",
                searchUrl: "/search?coupon=custom-3"
            },
            {
                id: "custom-4",
                discount: "무료배송",
                title: "전 상품 무료배송 쿠폰",
                brand: "CJ ONSTYLE",
                downloadCount: "100",
                searchUrl: "/search?coupon=custom-4"
            },
            {
                id: "custom-5",
                discount: "20%",
                title: "주말 특가 할인 쿠폰",
                brand: "홈쇼핑 인기상품",
                downloadCount: "200",
                searchUrl: "/search?coupon=custom-5"
            }
        ];

        const customNotices = [
            "쿠폰은 발급일로부터 30일 이내에 사용 가능합니다.",
            "일부 브랜드 및 상품은 쿠폰 적용이 제외될 수 있습니다.",
            "쿠폰은 다른 할인 혜택과 중복 적용되지 않습니다.",
            "자세한 사용 조건은 쿠폰 상세 페이지에서 확인하세요."
        ];

        // 커스텀 버전 렌더링
        ReactDOM.render(
            React.createElement(Poj2Coupon, {
                title: "마이 쿠폰함",
                tabs: customTabs,
                ownedCoupons: customOwnedCoupons,
                downloadableCoupons: customDownloadableCoupons,
                notices: customNotices,
                downloadAllButtonText: "모든 쿠폰 한번에 받기",
                onTabClick: (index, label) => {
                    logEvent(`📋 <strong>커스텀</strong> - 탭 클릭: [${index}] ${label}`);
                },
                onCouponDownload: (couponId) => {
                    logEvent(`💾 <strong>커스텀</strong> - 쿠폰 다운로드: ${couponId}`);
                },
                onSearchClick: (href, couponId) => {
                    logEvent(`🔍 <strong>커스텀</strong> - 사용 가능 상품 클릭: ${couponId} → ${href}`);
                },
                onDownloadAllClick: () => {
                    logEvent(`📦 <strong>커스텀</strong> - 전체 쿠폰 받기 클릭`);
                }
            }),
            document.getElementById('custom-coupon')
        );

        logEvent('✅ Coupon 컴포넌트 초기화 완료');
        logEvent('📱 반응형 테스트: 창 크기를 조절해보세요 (모바일 sticky 탭 확인)');
        logEvent('📋 탭을 클릭하여 보유 중인 쿠폰과 다운 가능한 쿠폰을 확인하세요');
        logEvent('🎫 다운 가능한 쿠폰 탭에서만 다운로드 버튼이 표시됩니다');
        logEvent('📦 PC에서는 다운 가능한 쿠폰 탭에서 전체 쿠폰 받기 버튼이 표시됩니다');
    </script>
</body>
</html>
