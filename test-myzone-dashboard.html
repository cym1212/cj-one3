<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poj2 MyzoneDashboard Test</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config - 원본과 동일한 설정 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#41c5af',
                        'description': '#6b7280',
                        'border': '#e5e7eb'
                    },
                    spacing: {
                        '13': '3.25rem',
                        '15': '3.75rem',
                        '30': '7.5rem'
                    }
                }
            }
        }
    </script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/myzone/poj2-myzone-dashboard.css">
    
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6">Poj2 MyzoneDashboard 컴포넌트 테스트</h1>
        
        <!-- 기본 버전 -->
        <div class="bg-white rounded-lg shadow mb-8">
            <h2 class="text-lg font-semibold p-4 border-b">기본 버전 (원본 데이터)</h2>
            <div id="default-dashboard"></div>
        </div>
        
        <!-- 커스텀 버전 -->
        <div class="bg-white rounded-lg shadow mb-8">
            <h2 class="text-lg font-semibold p-4 border-b">커스텀 버전 (수정된 데이터)</h2>
            <div id="custom-dashboard"></div>
        </div>
        
        <!-- 이벤트 로그 -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">이벤트 로그</h2>
            <div id="event-log" class="text-sm text-gray-600 space-y-2 max-h-60 overflow-y-auto bg-gray-50 p-4 rounded"></div>
        </div>
    </div>

    <!-- React 17 -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- Poj2 MyzoneDashboard Component -->
    <script src="./dist/myzone/poj2-myzone-dashboard.umd.js"></script>

    <script>
        // 이벤트 로그 함수
        function logEvent(message) {
            const logDiv = document.getElementById('event-log');
            const entry = document.createElement('div');
            entry.className = 'py-2 px-3 bg-white rounded border mb-2';
            entry.innerHTML = `
                <div class="flex items-center justify-between">
                    <span class="text-xs text-gray-500">${new Date().toLocaleTimeString()}</span>
                    <span class="text-sm">${message}</span>
                </div>
            `;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        // 기본 버전 렌더링
        ReactDOM.render(
            React.createElement(Poj2MyzoneDashboard, {
                onLinkClick: (href, label) => {
                    logEvent(`🔗 <strong>기본</strong> - ${label} 클릭 → ${href}`);
                },
                onButtonClick: (action, data) => {
                    if (data) {
                        logEvent(`🔘 <strong>기본</strong> - ${action} 버튼 클릭 → 주문ID: ${data.orderId}`);
                    } else {
                        logEvent(`🔘 <strong>기본</strong> - ${action} 버튼 클릭`);
                    }
                }
            }),
            document.getElementById('default-dashboard')
        );

        // 커스텀 데이터
        const customUserInfo = {
            name: "김철수",
            membershipMessage: "2건만 구매하면 VIP가 됩니다"
        };

        const customBenefits = [
            { label: "적립금", value: 15000, unit: "원", href: "/benefits/points" },
            { label: "쿠폰", value: 3, unit: "개", href: "/benefits/coupons" },
            { label: "마일리지", value: 850, unit: "점", href: "/benefits/mileage" },
            { label: "리워드", value: 5, unit: "개", href: "/benefits/rewards" }
        ];

        const customOrderStatuses = [
            { label: "주문완료", count: 2, href: "/orders/completed" },
            { label: "배송준비", count: 1, href: "/orders/preparing", isActive: true },
            { label: "배송중", count: 0, href: "/orders/shipping" },
            { label: "배송완료", count: 5, href: "/orders/delivered" }
        ];

        const customRecentOrders = [
            {
                orderId: 'ORD-2025-001',
                title: '스마트워치 프로 모델',
                option: '블랙/42mm',
                price: 450000,
                quantity: 1,
                image: '/images/product/watch.jpg',
                orderDate: '2025-08-26',
                deliveryDate: '2025-08-30',
                deliveryStatus: '배송준비중',
            }
        ];

        // 커스텀 버전 렌더링
        ReactDOM.render(
            React.createElement(Poj2MyzoneDashboard, {
                userInfo: customUserInfo,
                benefits: customBenefits,
                orderStatuses: customOrderStatuses,
                cancelExchangeReturn: { cancel: 1, exchange: 0, return: 2 },
                recentOrders: customRecentOrders,
                onLinkClick: (href, label) => {
                    logEvent(`🔗 <strong>커스텀</strong> - ${label} 클릭 → ${href}`);
                },
                onButtonClick: (action, data) => {
                    if (data) {
                        logEvent(`🔘 <strong>커스텀</strong> - ${action} 버튼 클릭 → 주문ID: ${data.orderId}`);
                    } else {
                        logEvent(`🔘 <strong>커스텀</strong> - ${action} 버튼 클릭`);
                    }
                }
            }),
            document.getElementById('custom-dashboard')
        );

        logEvent('✅ MyzoneDashboard 컴포넌트 초기화 완료');
        logEvent('📱 반응형 테스트: 창 크기를 조절해보세요');
        logEvent('🖱️ 링크와 버튼을 클릭하여 이벤트를 테스트해보세요');
    </script>
</body>
</html>
