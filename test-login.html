<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poj2 Login Test</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config - CJ온스타일 커스텀 설정 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#640faf',
                        'border': '#e5e5e5',
                        'description': '#666',
                        'discount': '#FF5757',
                        'black': '#000000',
                        'white': '#FFFFFF'
                    },
                    spacing: {
                        '15': '3.75rem',
                        '30': '7.5rem'
                    }
                }
            }
        }
    </script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/login/poj2-login.css">
    
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold p-4 mb-6">Poj2 Login 컴포넌트 테스트</h1>
        
        <!-- 기본 버전 -->
        <div class="mb-8 bg-white rounded-lg shadow overflow-hidden">
            <h2 class="text-lg font-semibold p-4 border-b bg-gray-50">로그인 컴포넌트</h2>
            <div id="login-component"></div>
        </div>
        
        <!-- 이벤트 로그 -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">이벤트 로그</h2>
            <div id="event-log" class="text-sm text-gray-600 space-y-2 max-h-60 overflow-y-auto bg-gray-50 p-4 rounded"></div>
        </div>
    </div>

    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Poj2 Login Component -->
    <script src="./dist/login/poj2-login.umd.js"></script>

    <script>
        // 이벤트 로그 함수
        function logEvent(message) {
            const logDiv = document.getElementById('event-log');
            const entry = document.createElement('div');
            entry.className = 'py-2 px-3 bg-white rounded border mb-2';
            entry.innerHTML = `
                <div class="flex items-center justify-between">
                    <span class="text-xs text-gray-500">${new Date().toLocaleTimeString()}</span>
                    <span class="text-sm">${message}</span>
                </div>
            `;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        // 로그인 컴포넌트 렌더링
        const LoginComponent = Poj2Login;
        const root = ReactDOM.createRoot(document.getElementById('login-component'));
        root.render(React.createElement(LoginComponent));

        // 초기 로그
        logEvent('✅ Login 컴포넌트 초기화 완료');
        logEvent('📱 반응형 테스트: 창 크기를 조절해보세요');
        logEvent('🔐 아이디/비밀번호를 입력하고 로그인 버튼을 클릭해보세요');
        logEvent('📲 소셜 로그인 버튼들을 테스트해보세요');
        
        // 콘솔 이벤트 모니터링 (컴포넌트 내부 console.log를 캡처)
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            
            // 로그인 관련 이벤트 감지
            const message = args[0];
            if (typeof message === 'string') {
                if (message.includes('Login attempt')) {
                    const data = args[1];
                    if (data) {
                        logEvent(`🔐 로그인 시도: ID="${data.id}", 아이디 저장=${data.saveId ? '예' : '아니오'}`);
                    }
                } else if (message.includes('login')) {
                    logEvent(`📲 소셜 로그인: ${message}`);
                } else if (message.includes('Navigate to')) {
                    logEvent(`🔗 페이지 이동: ${message.replace('Navigate to:', '')}`);
                }
            }
        };
    </script>
</body>
</html>
