<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyZone Sidebar Final Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#41c5af',
                        'description': '#6b7280', 
                        'border': '#e5e7eb'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">MyZone Sidebar 테스트</h1>
        
        <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">기본 버전</h2>
                <div id="sidebar1" class="border rounded"></div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">커스텀 버전</h2>
                <div id="sidebar2" class="border rounded"></div>
            </div>
        </div>
        
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-4">이벤트 로그</h3>
            <div id="logs" class="text-sm bg-gray-50 p-4 rounded max-h-40 overflow-y-auto"></div>
        </div>
    </div>

    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="./dist/poj2-myzone-sidebar.js"></script>

    <script>
        function addLog(msg) {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.textContent = `${new Date().toLocaleTimeString()}: ${msg}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        // 기본 버전
        ReactDOM.render(
            React.createElement(Poj2MyzoneSidebar, {
                onLinkClick: (href, label) => {
                    addLog(`[기본] ${label} 클릭됨 → ${href}`);
                }
            }),
            document.getElementById('sidebar1')
        );

        // 커스텀 버전
        ReactDOM.render(
            React.createElement(Poj2MyzoneSidebar, {
                titleText: "내 계정",
                menuItems: [
                    {
                        title: "주문 관리",
                        items: [
                            { label: "주문 내역", href: "/orders", chevron: true },
                            { label: "배송 추적", href: "/tracking", chevron: true }
                        ]
                    }
                ],
                onLinkClick: (href, label) => {
                    addLog(`[커스텀] ${label} 클릭됨 → ${href}`);
                }
            }),
            document.getElementById('sidebar2')
        );

        addLog('컴포넌트 렌더링 완료');
    </script>
</body>
</html>
