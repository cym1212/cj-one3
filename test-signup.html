<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poj2 Signup Test</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config - CJ온스타일 커스텀 설정 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#640faf',
                        'border': '#e5e5e5',
                        'description': '#666',
                        'discount': '#FF5757',
                        'black': '#000000',
                        'white': '#FFFFFF'
                    },
                    spacing: {
                        '15': '3.75rem',
                        '30': '7.5rem'
                    }
                }
            }
        }
    </script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/signup/poj2-signup.css">
    
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold p-4 mb-6">Poj2 Signup 컴포넌트 테스트</h1>
        
        <!-- 기본 버전 -->
        <div class="mb-8 bg-white rounded-lg shadow overflow-hidden">
            <h2 class="text-lg font-semibold p-4 border-b bg-gray-50">회원가입 컴포넌트</h2>
            <div id="signup-component"></div>
        </div>
        
        <!-- 이벤트 로그 -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">이벤트 로그</h2>
            <div id="event-log" class="text-sm text-gray-600 space-y-2 max-h-60 overflow-y-auto bg-gray-50 p-4 rounded"></div>
        </div>
    </div>

    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Poj2 Signup Component -->
    <script src="./dist/signup/poj2-signup.umd.js"></script>

    <script>
        // 이벤트 로그 함수
        function logEvent(message) {
            const logDiv = document.getElementById('event-log');
            const entry = document.createElement('div');
            entry.className = 'py-2 px-3 bg-white rounded border mb-2';
            entry.innerHTML = `
                <div class="flex items-center justify-between">
                    <span class="text-xs text-gray-500">${new Date().toLocaleTimeString()}</span>
                    <span class="text-sm">${message}</span>
                </div>
            `;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        // 회원가입 컴포넌트 렌더링
        const SignupComponent = window.Poj2Signup;
        const root = ReactDOM.createRoot(document.getElementById('signup-component'));
        root.render(React.createElement(SignupComponent));

        // 초기 로그
        logEvent('✅ Signup 컴포넌트 초기화 완료');
        logEvent('📝 필수 입력 항목을 모두 입력해주세요');
        logEvent('📋 약관 동의 체크박스를 테스트해보세요');
        logEvent('📧 이메일 도메인 선택을 변경해보세요');
        logEvent('🔍 아이디 중복확인 버튼을 클릭해보세요');
        
        // 콘솔 이벤트 모니터링 (컴포넌트 내부 console.log를 캡처)
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            
            // 회원가입 관련 이벤트 감지
            const message = args[0];
            if (typeof message === 'string') {
                if (message.includes('ID duplicate check')) {
                    const id = args[1];
                    logEvent(`🔍 아이디 중복확인: "${id}"`);
                } else if (message.includes('Signup attempt')) {
                    const data = args[1];
                    if (data) {
                        logEvent(`✅ 회원가입 시도: ID="${data.id}", 이름="${data.name}"`);
                        logEvent(`📧 이메일: ${data.email}@${data.emailDomain}`);
                        logEvent(`📱 휴대폰: ${data.phone}`);
                        
                        // 약관 동의 상태
                        const agreements = data.agreements;
                        if (agreements) {
                            const agreementList = [];
                            if (agreements.terms) agreementList.push('이용약관');
                            if (agreements.privacy) agreementList.push('개인정보수집');
                            if (agreements.personalService) agreementList.push('맞춤형서비스');
                            if (agreements.marketing) agreementList.push('마케팅');
                            
                            if (agreementList.length > 0) {
                                logEvent(`📋 동의한 약관: ${agreementList.join(', ')}`);
                            }
                            
                            // 마케팅 수신 동의
                            const marketingChannels = [];
                            if (agreements.marketingEmail) marketingChannels.push('이메일');
                            if (agreements.marketingSMS) marketingChannels.push('SMS');
                            if (agreements.marketingPhone) marketingChannels.push('전화');
                            
                            if (marketingChannels.length > 0) {
                                logEvent(`📣 마케팅 수신 동의: ${marketingChannels.join(', ')}`);
                            }
                            
                            // 심야 마케팅
                            const nightChannels = [];
                            if (agreements.nightMarketingSMS) nightChannels.push('SMS');
                            if (agreements.nightMarketingPhone) nightChannels.push('전화');
                            
                            if (nightChannels.length > 0) {
                                logEvent(`🌙 심야 마케팅 수신 동의: ${nightChannels.join(', ')}`);
                            }
                        }
                    }
                }
            }
        };

        // alert 이벤트 모니터링
        const originalAlert = window.alert;
        window.alert = function(message) {
            originalAlert(message);
            logEvent(`⚠️ 알림: ${message}`);
        };
    </script>
</body>
</html>
