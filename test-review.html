<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poj2 Review Test</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config - 원본과 동일한 설정 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#41c5af',
                        'description': '#6b7280',
                        'border': '#e5e7eb'
                    },
                    spacing: {
                        '15': '3.75rem',
                        '30': '7.5rem'
                    },
                    zIndex: {
                        '2': '2'
                    }
                }
            }
        }
    </script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/review/poj2-review.css">
    
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold p-4 mb-6">Poj2 Review 컴포넌트 테스트</h1>
        
        <!-- 기본 버전 -->
        <div class="mb-8 bg-white rounded-lg shadow overflow-hidden">
            <h2 class="text-lg font-semibold p-4 border-b bg-gray-50">기본 버전 (원본 데이터)</h2>
            <div id="default-review"></div>
        </div>
        
        <!-- 커스텀 버전 -->
        <div class="mb-8 bg-white rounded-lg shadow overflow-hidden">
            <h2 class="text-lg font-semibold p-4 border-b bg-gray-50">커스텀 버전 (수정된 데이터)</h2>
            <div id="custom-review"></div>
        </div>
        
        <!-- 이벤트 로그 -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">이벤트 로그</h2>
            <div id="event-log" class="text-sm text-gray-600 space-y-2 max-h-60 overflow-y-auto bg-gray-50 p-4 rounded"></div>
        </div>
    </div>

    <!-- React 17 -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- Poj2 Review Component -->
    <script src="./dist/review/poj2-review.umd.js"></script>

    <script>
        // 이벤트 로그 함수
        function logEvent(message) {
            const logDiv = document.getElementById('event-log');
            const entry = document.createElement('div');
            entry.className = 'py-2 px-3 bg-white rounded border mb-2';
            entry.innerHTML = `
                <div class="flex items-center justify-between">
                    <span class="text-xs text-gray-500">${new Date().toLocaleTimeString()}</span>
                    <span class="text-sm">${message}</span>
                </div>
            `;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        // 기본 버전 렌더링
        ReactDOM.render(
            React.createElement(Poj2Review, {
                onTabClick: (index, label) => {
                    logEvent(`📋 <strong>기본</strong> - 탭 클릭: [${index}] ${label}`);
                },
                onWriteReview: (productId) => {
                    logEvent(`✍️ <strong>기본</strong> - 리뷰 작성 클릭: ${productId}`);
                },
                onReviewClick: (reviewId) => {
                    logEvent(`📖 <strong>기본</strong> - 리뷰 클릭: ${reviewId}`);
                },
                onExpandReview: (reviewId) => {
                    logEvent(`🔽 <strong>기본</strong> - 리뷰 더보기/접기: ${reviewId}`);
                }
            }),
            document.getElementById('default-review')
        );

        // 커스텀 데이터
        const customTabs = [
            { 
                label: "작성 가능 리뷰", 
                count: 5,
                subLabel: "개",
                badge: "최대 +500P 적립"
            },
            { 
                label: "작성한 리뷰", 
                count: 10,
                subLabel: "개",
                isActive: true
            }
        ];

        const customReviewableProducts = [
            {
                id: "custom-prod-1",
                name: "프리미엄 노트북 스탠드",
                option: "실버 / 15-17인치",
                purchaseDate: "2025-08-25",
                imageUrl: "/images/product/product-1-2.jpg"
            },
            {
                id: "custom-prod-2",
                name: "무선 키보드 & 마우스 세트",
                option: "블랙 / 한글자판",
                purchaseDate: "2025-08-23",
                imageUrl: "/images/product/product-1-2.jpg"
            },
            {
                id: "custom-prod-3",
                name: "USB-C 허브 7in1",
                option: "스페이스그레이",
                purchaseDate: "2025-08-20",
                imageUrl: "/images/product/product-1-2.jpg"
            },
            {
                id: "custom-prod-4",
                name: "모니터 라이트바 LED",
                option: "화이트 / 무선리모컨",
                purchaseDate: "2025-08-18",
                imageUrl: "/images/product/product-1-2.jpg"
            },
            {
                id: "custom-prod-5",
                name: "인체공학 마우스패드",
                option: "대형 / 그레이",
                purchaseDate: "2025-08-15",
                imageUrl: "/images/product/product-1-2.jpg"
            }
        ];

        const customMyReviews = [
            {
                id: "custom-review-1",
                productName: "블루투스 이어폰 Pro",
                option: "매트블랙",
                productRating: 5,
                deliveryRating: 5,
                reviewText: "음질이 정말 좋고 노이즈캔슬링이 뛰어납니다. 배터리도 오래가고 착용감도 편안해요. 통화 품질도 매우 좋습니다. 케이스 디자인도 고급스럽고 무선 충전도 지원해서 편리합니다.",
                reviewDate: "2025-08-10",
                imageUrl: "/images/product/product-1-2.jpg"
            },
            {
                id: "custom-review-2",
                productName: "스마트워치 7",
                option: "45mm / 실버",
                productRating: 4,
                deliveryRating: 5,
                reviewText: "건강 관리 기능이 다양하고 배터리가 이틀은 갑니다. 운동할 때 특히 유용해요.",
                reviewDate: "2025-08-05"
            },
            {
                id: "custom-review-3",
                productName: "무선 충전기 3in1",
                option: "화이트",
                productRating: 5,
                deliveryRating: 4,
                reviewText: "휴대폰, 워치, 이어폰 동시 충전이 가능해서 책상이 깔끔해졌어요. 충전 속도도 빠르고 발열도 거의 없습니다. LED 인디케이터로 충전 상태를 한눈에 볼 수 있어 좋아요.",
                reviewDate: "2025-07-28",
                imageUrl: "/images/product/product-1-2.jpg"
            },
            {
                id: "custom-review-4",
                productName: "태블릿 케이스",
                option: "네이비 / 11인치",
                productRating: 3,
                deliveryRating: 5,
                reviewText: "보호 기능은 좋은데 무게가 조금 무거워요. 스탠드 기능은 편리합니다.",
                reviewDate: "2025-07-20"
            },
            {
                id: "custom-review-5",
                productName: "카메라 삼각대",
                option: "블랙 / 1.5m",
                productRating: 5,
                deliveryRating: 5,
                reviewText: "안정감이 뛰어나고 높이 조절이 부드러워요. 가방도 포함되어 있어 휴대가 편리합니다. 스마트폰 홀더도 같이 와서 유용하게 쓰고 있어요. 가격 대비 품질이 매우 훌륭합니다!",
                reviewDate: "2025-07-15",
                imageUrl: "/images/product/product-1-2.jpg"
            }
        ];

        // 커스텀 버전 렌더링
        ReactDOM.render(
            React.createElement(Poj2Review, {
                title: "리뷰 관리",
                tabs: customTabs,
                reviewableProducts: customReviewableProducts,
                myReviews: customMyReviews,
                helpCount: 127,
                onTabClick: (index, label) => {
                    logEvent(`📋 <strong>커스텀</strong> - 탭 클릭: [${index}] ${label}`);
                },
                onWriteReview: (productId) => {
                    logEvent(`✍️ <strong>커스텀</strong> - 리뷰 작성 클릭: ${productId}`);
                },
                onReviewClick: (reviewId) => {
                    logEvent(`📖 <strong>커스텀</strong> - 리뷰 클릭: ${reviewId}`);
                },
                onExpandReview: (reviewId) => {
                    logEvent(`🔽 <strong>커스텀</strong> - 리뷰 더보기/접기: ${reviewId}`);
                }
            }),
            document.getElementById('custom-review')
        );

        logEvent('✅ Review 컴포넌트 초기화 완료');
        logEvent('📱 반응형 테스트: 창 크기를 조절해보세요 (모바일 sticky 탭 확인)');
        logEvent('📋 탭을 클릭하여 등록 가능한 리뷰와 나의 리뷰를 확인하세요');
        logEvent('✍️ 리뷰 작성 버튼과 더보기/접기 버튼을 테스트해보세요');
        logEvent('⭐ 별점 표시와 도움 통계를 확인하세요');
    </script>
</body>
</html>
