<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poj2 Password Check Test</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#41c5af',
                        'description': '#6b7280',
                        'border': '#e5e7eb'
                    },
                    spacing: {
                        '15': '3.75rem',
                        '30': '7.5rem'
                    }
                }
            }
        }
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/myzone/poj2-password-check.css">

    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <!-- 모바일 헤더 (테스트용) -->
    <div class="lg:hidden bg-white border-b">
        <div class="flex items-center p-4">
            <button class="mr-3">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 class="text-lg font-semibold">비밀번호 확인</h1>
        </div>
    </div>

    <!-- 컴포넌트 렌더링 영역 -->
    <div class="max-w-6xl mx-auto bg-white">
        <div id="app"></div>
    </div>

    <!-- React 17 (중요: 17버전 사용) -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- UMD Component -->
    <script src="./dist/myzone/poj2-password-check.umd.js"></script>

    <script>
        // 컴포넌트 렌더링
        ReactDOM.render(
            React.createElement(window.Poj2PasswordCheck, {
                userName: '홍길동',
                placeholderText: '비밀번호 영문, 숫자, 특수문자 조합 8~12자',
                submitButtonText: '확인',
                descriptionText: '개인정보를 안전하게 보호하기 위해 비밀번호 확인 후 변경할 수 있습니다.',
                onSubmit: function(password) {
                    alert('입력한 비밀번호: ' + password);
                    console.log('Password submitted:', password);
                }
            }),
            document.getElementById('app')
        );
    </script>
</body>
</html>
