<style>
  .video-content{aspect-ratio:16/9;position:relative;overflow:hidden;border-radius:12px}
  .video-thumb{width:100%;height:100%;background-size:cover;background-position:center}
  .playbtn{position:absolute;inset:auto auto 16px 16px}
  .video-content iframe{width:100%;height:100%;border:0;display:block}
</style>

<div class="layout-grid grid item">
  <div class="video-content">
    <!-- 갤러리 트리거 속성/클래스 제거: class="dn-video-url" 로 변경 -->
    <a class="dn-video-url" href="https://youtu.be/SA-VJ6eIWts" data-youtube="SA-VJ6eIWts">
      <div class="video-thumb" style="background-image:url(//img.youtube.com/vi/SA-VJ6eIWts/hqdefault.jpg)"></div>
      <!-- (선택) 플레이 버튼 -->
      <svg viewBox="0 0 58 58" width="58" height="58" class="playbtn">
        <circle cx="29" cy="29" r="29" fill="rgba(0,0,0,.45)"></circle>
        <path fill="#fff" d="M41.25 29.43l-17.5 10.13C23.42 39.76 23 39.52 23 39.13V18.87c0-.39.42-.63.75-.43l17.5 10.13c.34.19.34.67 0 .86z"/>
      </svg>
    </a>
  </div>
</div>

<script>
  document.addEventListener('click', function(e){
    const link = e.target.closest('.dn-video-url');
    if(!link) return;
    e.preventDefault();              // 페이지 이동/복제 막기
    const id = link.dataset.youtube; // "SA-VJ6eIWts"
    const wrap = link.closest('.video-content');
    wrap.innerHTML =
            `<iframe src="https://www.youtube-nocookie.com/embed/${id}?rel=0&modestbranding=1&playsinline=1"
               title="YouTube video"
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
               allowfullscreen></iframe>`;
  });
</script>
