    <!-- 스크립트: 인라인 스타일을 !important로 강제 & 반응형(≤768px = 1열) -->
    <script>
        (function initWCG(scopeId) {
            var root = document.getElementById(scopeId);
            if (!root) return;

            // 도우미: 스타일 객체를 !important로 cssText 적용
            function setImportantStyles(el, styles) {
                var css = '';
                for (var k in styles) {
                    if (!styles.hasOwnProperty(k)) continue;
                    css += k + ': ' + styles[k] + ' !important;';
                }
                el.style.cssText = (el.dataset._base || '') + css;
            }
            function rememberBase(el) {
                if (!el.dataset._base) el.dataset._base = el.style.cssText || '';
            }

            // 반응형: row 컬럼 수 조정
            function applyResponsive() {
                var isMobile = window.innerWidth <= 768;
                var rows = root.querySelectorAll('[data-wcg-row]');
                rows.forEach(function (row) {
                    rememberBase(row);
                    setImportantStyles(row, {
                        display: 'grid',
                        'grid-template-columns': isMobile ? '1fr' : 'repeat(4, 1fr)',
                        gap: '16px'
                    });
                });
            }

            // 초기 반응형 적용 & 리사이즈 핸들러
            applyResponsive();
            window.addEventListener('resize', applyResponsive);

            // 모달 요소
            var modal = root.querySelector('.wcg-imageModal');
            var modalImg = root.querySelector('.wcg-modal-image');
            var closeBtn = root.querySelector('.wcg-modal-close');
            var modalBase = modal ? modal.getAttribute('style') : '';

            function openModal(src) {
                if (!modal || !modalImg) return;
                modalImg.src = src || '';
                modal.style.cssText = (modalBase || '') + ';display: flex !important;';
            }
            function closeModal() {
                if (!modal || !modalImg) return;
                modalImg.src = '';
                modal.style.cssText = (modalBase || '') + ';display: none !important;';
            }

            // 카드 클릭(이벤트 위임)
            root.addEventListener('click', function (e) {
                var clickable = e.target.closest('.wcg-clickable');
                if (clickable && root.contains(clickable)) {
                    var src = clickable.getAttribute('data-wcg-image');
                    if (src) openModal(src);
                    return;
                }
                if (modal && e.target === modal) closeModal();
            });

            // 닫기 버튼
            if (closeBtn) {
                closeBtn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    closeModal();
                });
                closeBtn.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        closeModal();
                    }
                });
            }

            // ESC로 닫기
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') closeModal();
            });

            // 모달 내부 클릭 전파 방지
            var modalContent = root.querySelector('.wcg-modal-content');
            if (modalContent) {
                modalContent.addEventListener('click', function (e) {
                    e.stopPropagation();
                });
            }
        })('wcg-20250902');
    </script>
